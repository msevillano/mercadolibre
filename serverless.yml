service: serverless-boilerplate

provider:
  name: aws
  runtime: nodejs10.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'local'}
  environment: ${file(./config/${self:provider.stage}.yml)}

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000

functions:
  calculate:
    handler: src/function/forecast.calculate
    events:
      - schedule: rate(24 hours)
      - http:
          path: /test
          method: post
  info:
    handler: src/function/endpoint.getForecast
    events:
      - http:
          path: /clima
          method: get
